#_________________________________________________
# DEFINITION DES PARAMETRES EEPROM 
# ATTENTION à respecter la syntaxe stricte : 
# Variable=Valeur
# Sans espace au début de ligne
# Sans espace entre la variable et le signe "="
# Sans espace entre le signe "=" et la valeur
# Exemple de ligne INCORRECTE : 
# variable = valeur
# variable= valeur
# variable =valeur
# ________________________________________________

# PARAMETRES LIES AU RESEAU XBEE
XBEE.APIMODE=1
XBEE.CHANNEL=0E
XBEE.COORDINATOR=0
XBEE.COORDINATOR_OPTION=4
XBEE.PANID=3321
XBEE.KEY=6910DEA76FC0328DEBB4307854EDFC42
XBEE.ID=4
XBEE.SECURITY=1

# ACTIVATION/INHIBITION DES TRACES DE DEBUG SUR RS232
TraceDebugActive=0

# TYPE DE MODE DE FONCTIONNEMENT
# ModeFonctionnement : valeurs possibles : 
#	0 = AUTONOME
#	1 = PILOTE VIA LABOTBOX
#	2 = PILOTE VIA TERMINAL RS232
# INUTILISE POUR LE MOMENT
ModeFonctionnement=2

# DUREE DE PILOTAGE DU MOTEUR EXPERIENCE [sec]
DureePilotageMoteur=20

# DUREE DE DETECTION TELEMETRE POUR ORDRE DE DEPART DE SECOURS [sec]
TempsConfirmationDepartSecours=2.0

# SEUIL DE DISTANCE DE DETECTION DU ROBOT [cm]
SeuilDetectionDepartSecours=30

# VALEUR DU PWM LORSQUE LE MOTEUR EST ON [%]
PwmMoteurOn=20.0


# CHOIX DU MOTIF POUR LE BANDEAU DE LED
#    0 = Allumé fixe
#    1 = Rampe
#    2 = Impulsion / Flash
#    3 = Clignotant
MotifBandeauLed=1

# PARAMETRES DE LA RAMPE DU BANDEAU DE LED
#   > PwmMinBandeauLed = Valeur basse du PWM de la rampe [%]
#   > BandeauLedSpeedUp = Vitesse d'accroissement de la rampe (en [%] par 20msec)
#   > BandeauLedSpeedDown = Vitesse de décroissement de la rampe (en [%] par 20msec)
PwmMinBandeauLed=2.0
BandeauLedSpeedUp=1.0
BandeauLedSpeedDown=1.0
